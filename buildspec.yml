version: 0.2

# AWS_PROF        - AWS Profile name       (e.g. central-account)
# IMAGE_REPO_NAME - Name of the image repo (e.g. my-app)
# IMAGE_TAG       - Tag for the image      (e.g. latest)
# AWS_ACCOUNT_ID  - Remote AWS account id  (e.g. 555555555555)


env:
  variables:
    AWS_DEFAULT_REGION: "ap-southeast-1"
    IMAGE_REPO_NAME: "phpdocker"
    IMAGE_TAG_LATEST: "latest"
    DOCKER_USER: "andreyderma"

phases:
  pre_build:
    commands:
      - echo Starting...
      - $(docker login --username andreyderma --password-stdin konankjogress)
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started
      - echo image tag $(echo $IMAGE_TAG)...
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG_LATEST .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG_LATEST $DOCKER_USER/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $DOCKER_USER/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo Pushing the Docker image $(echo $IMAGE_TAG)...
      - printf '[{"name":"phpdocker-container","imageUri":"%s"}]' $DOCKER_USER/$IMAGE_REPO_NAME:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
